<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Choice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <header>
        <section class="navigation">
            <nav>
                <ul>
                    <li class="cart"><a href="./cart.html"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <section class="pizza">
            <h2>Pizza Master</h2>
            <p>Make the pizza of your dreams.</p>
        </section>
        <section class="container content-section">
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Whole Pizza</span>
                    <img class="shop-item-image" src="PizzaWithThinCrust-5c40f440c9e77c0001ce1bcf.jpg" alt="Whole Pizza">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$8.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Pizza Slice</span>
                    <img class="shop-item-image" src="./download.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$2.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <header class="main-header">
            <h1 class="band-name band-name-large">Cart ðŸ›’</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Pizza selected</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
    </main>
    <script src="cart.js"></script>
</body>
</html>
